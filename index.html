<div class="btn-group btn-group-justified" role="group" aria-label="...">

    <button type="button" class="btn btn-default" onclick="find('ora02')">00-02</button>

<p id='res'></p>

	<script type="text/javascript">
 		
 		var orase = document.getElementById("orase");
 		var municipii = document.getElementById("municipii");
 		var sate = document.getElementById("sate");
 		var request=new XMLHttpRequest();
 		request.open('GET','data.json');
 		request.onload=function()
 			{
 				var res=request.responseText;
 				var data=JSON.parse(res);
 				for(i=0;i<data.length;i++)
 					{
 						if(data[i].titlu=="Municipii")
 							municipii.innerHTML=data[i].cantitatea;
 						if(data[i].titlu=="OraÈ™e")
 							orase.innerHTML=data[i].cantitatea;
 						if(data[i].titlu=="Sate")
 							sate.innerHTML=data[i].cantitatea;
 					}
 			}
 		request.send();
 		function find(param)
 			{
 				var res=request.responseText;
 				var data=JSON.parse(res);
 				var html="";
 				for(i=0;i<data.length;i++)
 					{
 						switch(param)
 							{
 								case 'ora02' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora02+"</div>";break;
 								case 'ora24' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora24+"</div>";break;
 								case 'ora46' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora46+"</div>";break;
 								case 'ora68' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora68+"</div>";break;
 								case 'ora810' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora810+"</div>";break;
 								case 'ora1012' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora1012+"</div>";break;
 								case 'ora1214' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora1214+"</div>";break;
 								case 'ora1416' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora1416+"</div>";break;
 								case 'ora1618' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora1618+"</div>";break;
 								case 'ora1820' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora1820+"</div>";break;
 								case 'ora2022' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora2022+"</div>";break;
 								case 'ora2200' : html+="<div class='alert alert-info' role='alert'>Tip Localitate : "+data[i].titlu+"<br>Numarul de incendii: "+data[i].ora2200+"</div>";break;
 							}
 					}
 				document.getElementById("res").innerHTML=html;
 			}
 	</script>
